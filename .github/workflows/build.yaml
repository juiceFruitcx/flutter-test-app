name: Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@main

      - name: Set up Flutter
        uses: subosito/flutter-action@main
        with:
          flutter-version: 'latest'

      - name: Install dependencies
        run: flutter pub get

      - name: Build (iOS)
        run: |
          flutter build ios --release --no-codesign

      - name: Create App (iOS)
        run: |
          cd ios
          xcodebuild -workspace Runner.xcworkspace -scheme Runner archive -archivePath $GITHUB_WORKSPACE/build/Runner.xcarchive
          xcodebuild -exportArchive -archivePath $GITHUB_WORKSPACE/build/Runner.xcarchive -exportPath $GITHUB_WORKSPACE/build/Runner -exportOptionsPlist $GITHUB_WORKSPACE/ios/entitlements.plist
          ls $GITHUB_WORKSPACE/build/Runner/
        env:
          CI: true

      - name: Upload artifacts
        uses: actions/upload-artifact@main
        with:
          name: com.juiceFruitcx.app.ipa
          path: $GITHUB_WORKSPACE/build/Runner/*.ipa
